<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Alpaca Fan Club Registration</title>
</head>
<body>
    <div id="alpacaForm" v-cloak>
        <form>
            <fieldset>
                <legend>Fan Club Registration</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" v-model ="firstName">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input id ="lastName" v-model ="lastName">
                </div>
                <div>
                    <label for="street">Street Address</label>
                    <input id="street" v-model ="street">
                </div>
                <div>
                    <label for="state">State</label>
                    <select name="" id="state" v-model="state">
                        <option v-for="state in availableStates" v-bind:value="state.value">{{state.name}}</option>
                    </select>
                </div>
                <div class="alpaca-color">
                    <p>Favorite Alpaca Colors</p>
                    <div>
                        <ul>
                            <li v-for="color in colors">
                                <label v-bind:for="color.value"> 
                                    <input type="checkbox" name="" v-model="selectedColors"
                                    v-bind:id="color.value" v-bind:value="color.value">
                                    {{color.name}}
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="alpaca-status">
                    <label>Alpaca Status</label>
                    <textarea name="" id="" cols="30" rows="10"
                    v-model="status"></textarea>
                </div>
            </fieldset>
            <div class="output">
                <h3>Output</h3>
                First Name: {{firstName}}<br>
                Last Name: {{lastName}}<br>
                Street: {{street}}<br>
                State: {{state}}<br>
                Colo: {{selectedColors}} <br>
                Status: {{status}}<br>
            </div>
        </form>
    </div>
    
    <script src="main.js"></script>
    <script src="vue.js"></script>
</body>
</html>
